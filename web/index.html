<html>
    <head>
        <title>Esercitazione 3 16/03/2016</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body> 
        <h1>Esercitazione registazione esami</h1>
        <img src="unica.jpg" title="Unica logo" alt="Unica logo" width="150" height="150">
        <form method="get">
            <!--nome cognome e marticola-->
            <div>
            <label for="nome">Nome Studente</label>
            <input type="text" name="nome" id="nome"/>
            <label for="cognome">Cognome Studente</label>
            <input type="text" name="cognome" id="cognome"/>
            <label for="matricola">Matricola Studente</label>
            <input type="number" name="matricola" id="matricola"/>
            </div>
            <!--lista esami e voto-->
            <div>
            <label for="listaesami">Lista Esami</label>
            <select size="3" name="listaesami" id="listaesami">
                <option value="pr1">Programmazione 1</option>
                <option value="pr2">Programmazione 2</option>
                <option value="Amm">Amministrazione del sistema</option>
                <option value="Eai">Elaborazione di immagini</option>
                <option value="fs">Fondamenti del sistema</option>
                <option value="Are2">Are 2</option>
            </select>
            <label for="voto">Voto</label>
            <input type="range" min="18" max="31" name="voto" id="voto"/>
            </div>
            <!--descrizione-->
            <label for="descrizione">Descrizione</label>
            <textarea name="descrizione" id="descrizione" cols="50" rows="50">Descrizione esame</textarea>
            <!--pulsanti submit e reset-->
            <div>
            <input type="submit" value="invia">
            <input type="reset" value="reset">
            </div>
            
            
        </form>
        <div>TODO write content</div>
    </body>
</html>
