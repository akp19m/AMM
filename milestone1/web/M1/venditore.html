<html>
    <head>
        <title>Venditore</title>
        <meta charset="UTF-8">
        <meta name="author" content="Angelo Pili">
        <meta name="description" content="pag vista venditore">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href='login.html'>vai a 'login'</a><br/>
            <a href='descrizione.html'>vai a 'descrizione'</a><br/>
        </nav>
        <h1>Venditore</h1>
        <p>Aggiungi un nuovo oggetto</p>
        <form action="" method="post">
            <label for="name">Nome oggetto</label>
            <input type="text" name="name" id="name" value="Inserire nome oggetto"/><br/>
            <label for="img">Immagine</label>
            <input type="file" name="img" id="img"/><br/>
            <!--selezione tipo-->
            <label for="cd">CD</label>
            <input type="radio" name="tipo" id="cd" value="CD"/><br/>
            <label for="vyn">Vinile</label>
            <input type="radio" name="tipo" id="vyn" value="Vinile"/><br/>
            <label for="mp3">MP3</label>
            <input type="radio" name="tipo" id="mp3" value="MP3"/><br/>
            <label for="description">Descrizione oggetto</label>
            <textarea rows="2" cols="20" name="description" id="description">Descrizione oggetto</textarea><br/>
            
            <label for="qnt">Quantità oggetto</label>
            <input type="number" name="qnt" id="qnt" value="0"/><br/>
            <label for="prezzo">prezzo oggetto £.</label>
            <input type="number" name="prezzo" id="prezzo" value="0"/><br/>
            <div>
            <input type="submit" value="Aggiungi oggetto">
            <input type="reset" value="reset">
            </div>
        </form>
    </body>
</html>
